

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;"> 
    <div class="row">
      <div class="input-group mt-5">
        <span class="input-group-text" id="basic-addon1">
          <i class="material-icons">search</i>
        </span>
        <input type="search" class="form-control" placeholder="buscar producto" aria-label="Username"
          aria-describedby="basic-addon1">
      </div>
        <div class="col-lg-12">
            <div class="d-flex justify-content-center mt-5 mb-3">
                <span>Productos Registrados</span>
              </div>
              <table class="table table-borderless table-hover">
                  <thead>
                      <tr class="table-primary">
                          <th scope="col">Codigo</th>
                          <th scope="col">Nombre</th>
                          <th scope="col">Cantidad</th>
                          <th scope="col">categoria</th>
                      </tr>
                      <tr *ngFor="let producto of videojuego"  >
                        <td  scope="row" >{{ producto.codigo }}</td>
                        <td>{{ producto.nombre }}</td>
                        <td>{{ producto.cantidad }}</td>
                        <td>{{producto.categoria}}</td>
                      </tr>

                      <tr *ngFor="let product of cosola">
                        <td  scope="row" >{{ product.codigo }}</td>
                        <td>{{ product.nombre }}</td>
                        <td>{{ product.cantidad }}</td>
                        <td>{{product.categoria}}</td>
                      </tr>
                  </thead>
                  <tbody>
                  </tbody>
              </table>
          </div>
    </div>
</div>
