<div class="container mt-5" >
    <div class="header-menu ">
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-shop" viewBox="0 0 16 16">
            <path d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.37 2.37 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0M1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5M4 15h3v-5H4zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1zm3 0h-2v3h2z"/>
        </svg>
    </div>
  <div class="row mt-5">
      <div class="col-lg-6">
        <div class="d-flex justify-content-center mb-3">
            <span>Registro de sucursal</span>
          </div>
          <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
           <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="material-icons">qr_code_2</i></span>
              <input type="text" class="form-control" placeholder="codigo sucursal-0178" aria-label="namecliente" aria-describedby="basic-addon1"  formControlName="codeBranch" required="">
          </div>
          <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="material-icons">person</i></span>
              <input type="text" class="form-control" placeholder="Nombre de la sucursal" aria-label="namecliente" aria-describedby="basic-addon1" formControlName="name" required="">
          </div> 
          <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="material-icons">contact_mail</i></span>
              <input type="email" class="form-control" placeholder="cliente@gmail.com" aria-label="Email" aria-describedby="basic-addon1" formControlName="email" required="">
          </div>
          <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="material-icons">pin_drop</i></span>
              <input type="text" class="form-control" placeholder="10A Calle 13-92, Cdad. de Guatemala" aria-label="Dirección" aria-describedby="basic-addon1" formControlName="address">
              <span class="input-group-text" id="basic-addon1"><i class="material-icons">phone_iphone</i></span>
              <input type="number" class="form-control" placeholder="77667898" aria-label="Teléfono" aria-describedby="basic-addon1" formControlName="phone">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="material-icons">schedule</i></span>
            <input type="time" class="form-control" placeholder="10A Calle 13-92, Cdad. de Guatemala" aria-label="Dirección" aria-describedby="basic-addon1" formControlName="timeOpen">
            <span class="input-group-text" id="basic-addon1"><i class="material-icons text-red ">schedule</i></span>
            <input type="time" class="form-control" placeholder="77667898" aria-label="Teléfono" aria-describedby="basic-addon1" formControlName="timeClosed">
          </div>
          <div class="input-group mb-3">
            <button type="submit" class="form-control bg-primary btn text-white"  aria-label="Contraseña" aria-describedby="basic-addon1">Registrar</button>
        </div>
        </form>
      </div>    
      <div class="col-lg-6">
        <div class="d-flex justify-content-center mb-3">
            <span>Sucursales</span>
          </div>
          <table class="table">
              <thead>
                  <tr class="table-primary">
                      <th scope="col">Codigo</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Direccion</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>Cristiano Ronaldo (dcristiano)</td>
                      <td>Cajero</td>
                      <td>Zona 2</td>
                      <td><i class="bi bi-pen-fill"></i></td>
                      <td><i class="bi bi-trash-fill"></i></td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
  
</div>
