<div class="container">
      <div class="row mt-5">
         <samp class="title">Historial de descuentos realizados</samp>
         <div class="col-lg-12">
          <form (ngSubmit)="onSubmit()">
          <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Fecha inicial <i class="material-icons">schedule</i></span>
              <input type="date" class="form-control"  [(ngModel)]="fechaInicial" name="fechaFinal" required  aria-label="Dirección" aria-describedby="basic-addon1">
              <span class="input-group-text" id="basic-addon1">Fecha final <i class="material-icons">schedule</i></span>
              <input type="date" class="form-control"  [(ngModel)]="fechaFinal" name="fechaFinal" required  aria-label="Teléfono" aria-describedby="basic-addon1">
              <span class="input-group-text bg-primary text-white" id="cloud_download"><i class="material-icons"> cloud_download</i></span>
              <button type="submit" class="btn btn-primary">Generar</button>
            </div>
          </form>
      </div>
          <div class="col-lg-12">
              <table class="table">
                  <thead class="table-primary">
                    <tr>
                      <th scope="col">No factura</th>
                      <th scope="col">Descuento Aplicado</th>
                      <th scope="col">Total sin descuento</th>
                      <th scope="col">Fecha</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let hist of historial">
                      <td>{{hist.no_factura}}</td>
                      <td>{{hist.monto}}</td>
                      <td>{{hist.total}}</td>
                      <td><{{hist.total-hist.monto}}/td>
                      <td>{{hist.fecha}}</td>
                  </tbody>
                </table>
                
          </div>
  
      </div>
  
  </div>
