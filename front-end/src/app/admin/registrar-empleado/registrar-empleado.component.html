<div class="container">
    <div class="header-menu">
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
        </svg>
        <span>
            "¡Bienvenido! Complete los detalles a continuación para dar de alta a un nuevo empleado y ayudar a nuestro equipo a crecer."
        </span>
    </div>
  <div class="row mt-5">
      <div class="col-lg-7">

        <div class="d-flex justify-content-center">
            <span>Registro de empleado</span>
          </div>
      
     <form  [formGroup]="checkoutForm"  (ngSubmit)="onSubmit()">
           <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="material-icons">person</i></span>
              <input type="text" class="form-control" placeholder="Nombre" aria-label="namecliente" aria-describedby="basic-addon1" formControlName="name">
          </div>
          <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="material-icons">person</i></span>
              <input type="text" class="form-control" placeholder="Usuario" aria-label="namecliente" aria-describedby="basic-addon1" formControlName ="user">
          </div>
          <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="material-icons">contact_mail</i></span>
              <input type="email" class="form-control" placeholder="cliente@gmail.com" aria-label="Email" aria-describedby="basic-addon1" formControlName="email">
          </div>
          <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="material-icons">phone_iphone</i></span>
              <input type="number" class="form-control" placeholder="77667898" aria-label="Teléfono" aria-describedby="basic-addon1" formControlName="phone">
          </div>
          <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="material-icons">supervisor_account</i></span >
              <select class="form-select" aria-label="Tipo de empleado" formControlName="rol">
                  <option selected>Tipo de empleado</option>
                  <option value="C">Cajero</option>
                  <option value="B">Bodega</option>
                  <option value="I">Inventario</option>
                  <option value="A">Administrador</option>
              </select>
              <span class="input-group-text" id="basic-addon1"><i class="material-icons">store</i></span>
              <input type="text" class="form-control" aria-label="branch" aria-describedby="basic-addon1" disabled  [value]="branch">
          </div>
          <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="material-icons">lock</i></span>
              <input type="password" class="form-control" placeholder="*******" aria-label="Contraseña" aria-describedby="basic-addon1" formControlName="password" >
          </div>
          <button type="submit" class="btn btn-primary form-control">Guardar</button>
        </form>
      </div>    
      <div class="col-lg-5">
        <div class="d-flex justify-content-center">
            <span>Empleado</span>
          </div>
          <table class="table">
              <thead>
                  <tr class="table-primary">
                      <th scope="col">Codigo</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Rol</th>
                  </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of userData">
                    <td  scope="row" >{{ user.id_empleado }}</td>
                    <td>{{ user.nombre }}</td>
                    <td>{{ user.rol }}</td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
