<div class="container mt-5">
  <div class="row">
    <!-- Tarjeta Común -->
    <div class="col-md-3">
      <div class="card card-discount card-common">
        <div class="card-body">
          <h5 class="card-title">Común</h5>
          <p class="card-text">5 puntos por cada Q200 gastados</p>
        </div>
      </div>
    </div>
    <!-- Tarjeta Oro -->
    <div class="col-md-3">
      <div class="card card-discount card-gold">
        <div class="card-body">
          <h5 class="card-title">Oro</h5>
          <p class="card-text">10 puntos por cada Q10,000 gastados</p>
        </div>
      </div>
    </div>
    <!-- Tarjeta Platino -->
    <div class="col-md-3">
      <div class="card card-discount card-platinum">
        <div class="card-body">
          <h5 class="card-title">Platino</h5>
          <p class="card-text">20 puntos por cada Q20,000 gastados</p>
        </div>
      </div>
    </div>
    <!-- Tarjeta Diamante -->
    <div class="col-md-3">
      <div class="card card-discount card-diamond">
        <div class="card-body">
          <h5 class="card-title">Diamante</h5>
          <p class="card-text">30 puntos por cada Q30,000 gastados</p>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-12 mt-5 d-flex justify-content-center">
    <div class="col-md-6">
      <div class="card card-discount card-common">
        <div class="card-body">
          <h5 class="card-title">Tarjeta de puntos</h5>
          <form [formGroup]="forms" (ngSubmit)="onSubmit()">
          <div class="input-group mb-3"> 
          <input type="text" class="form-control" placeholder="Ingresar el nit" aria-label="namecliente"
             aria-describedby="basic-addon1" formControlName="nit">
           <input type="submit" class="btn  btn-primary" value="Generar Tarjeta">
          </div>
        </form>
          <span class="msj-sucess" *ngIf="statusmsj">La tarjeta se genero exitosamente</span>
          <span class="msj-err" *ngIf="statuserr">El nit que ingreso  ya cuenta con una tarjeta de puntos </span>
        </div>
      </div>
    </div>
</div>
